<script>
    function downloadHTML() {
        const htmlContent = editor.value;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'index.html'; // Filename for the downloaded file

        document.body.appendChild(a);
        a.click();

        // Cleanup
        setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }, 0);
    }
</script>
<script>
// Aggiungi l'evento keydown al textarea per gestire il tasto Tab per l'indentazione automatica
editor.addEventListener('keydown', function(e) {
    if (e.key === 'Tab') {
        e.preventDefault(); // Impedisce il comportamento predefinito del tasto Tab (cambiare il focus)
        
        // Ottieni l'offset del cursore nel textarea
        const start = this.selectionStart;
        const end = this.selectionEnd;

        // Aggiungi due spazi (o puoi aggiungere un tab '\t' se preferisci)
        const spaces = '  ';

        // Imposta il nuovo contenuto con spazi aggiunti
        this.value = this.value.substring(0, start) + spaces + this.value.substring(end);

        // Imposta il cursore nella posizione corretta
        this.selectionStart = this.selectionEnd = start + spaces.length;
    }
});
</script>

<script>
function openImagePopup() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*'; 
    input.onchange = function(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const filename = file.name;
            insertImageTag(filename);
            updatePreview();
            saveContent();
        };
        reader.readAsDataURL(file); 
    };
    input.click();
}

function insertImageTag(filename) {
    const imgTag = `<img src="${filename}" alt="Inserisci descrizione">`;
    const editorContent = editor.value;
    const newContent = editorContent + imgTag;
    editor.value = newContent;
    updatePreview(); 
}

function updatePreview() {
    const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
    previewDocument.open();
    previewDocument.write(editor.value);
    previewDocument.close();
}
</script>

<script>
    // Gestisci il click sull'icona per aprire il popup
    const openFileButton = document.getElementById('openFilePopup');
    openFileButton.addEventListener('click', function(event) {
        event.preventDefault(); // Per evitare il comportamento predefinito dell'ancora
        openFilePopup();
    });

    // Funzione per aprire il popup di caricamento file
    function openFilePopup() {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = '.html'; // Accetta solo file HTML
        input.onchange = function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                editor.value = e.target.result; // Scrivi il contenuto nel textarea dell'editor
                updatePreview(); // Aggiorna l'anteprima
                saveContent(); // Salva nel localStorage
            };
            reader.readAsText(file); // Leggi il file come testo
        };
        input.click(); // Simula il click sull'input file
    }
</script>

<script>
    const editor = document.getElementById('editor');
    const previewFrame = document.getElementById('previewFrame');

    // Funzione per aggiornare l'anteprima
    function updatePreview() {
        const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
        previewDocument.body.innerHTML = editor.value;
    }

    // Aggiorna l'anteprima quando il contenuto dell'editor cambia
    editor.addEventListener('input', updatePreview);

    // Aggiorna l'anteprima all'avvio
    updatePreview();
    
            // Carica il contenuto salvato dal localStorage
        function loadContent() {
            const savedContent = localStorage.getItem('editorContent');
            if (savedContent) {
                editor.value = savedContent;
                updatePreview();
            }
        }

        // Salva il contenuto nel localStorage
        function saveContent() {
            localStorage.setItem('editorContent', editor.value);
        }

        // Aggiorna l'anteprima quando il contenuto dell'editor cambia
        editor.addEventListener('input', () => {
            updatePreview();
            saveContent();
        });

        // Carica il contenuto salvato all'avvio
        window.addEventListener('load', loadContent);
</script>
