<script>
    function downloadHTML() {
        const htmlContent = editor.value;
        const blob = new Blob([htmlContent], { type: 'text/html' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.style.display = 'none';
        a.href = url;
        a.download = 'index.html'; 

        document.body.appendChild(a);
        a.click();

        setTimeout(() => {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }, 0);
    }
</script>

<script>
function openImagePopup() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*'; 
    input.onchange = function(event) {
        const file = event.target.files[0];
        compressImage(file, function(compressedDataUrl) {
            insertImageTag(compressedDataUrl);
            updatePreview();
            saveContent();
        });
    };
    input.click();
}

function compressImage(file, callback) {
    const reader = new FileReader();
    reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
            const canvas = document.createElement('canvas');

            const MAX_WIDTH = 800;
            const MAX_HEIGHT = 600;

            let width = img.width;
            let height = img.height;

            if (width > height) {
                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }
            } else {
                if (height > MAX_HEIGHT) {
                    width *= MAX_HEIGHT / height;
                    height = MAX_HEIGHT;
                }
            }

            canvas.width = width;
            canvas.height = height;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, width, height);

            const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7); 
            callback(compressedDataUrl);
        };
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}

function insertImageTag(imageDataUrl) {
    const imgTag = `<img src="${imageDataUrl}" alt="Uploaded image" style="max-width: 100%;">`;
    const editorContent = editor.value;
    const newContent = editorContent + imgTag;
    editor.value = newContent;
    updatePreview();
}

function updatePreview() {
    const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
    previewDocument.body.innerHTML = editor.value;
}
</script>

<script>
const editor = document.getElementById('editor');
const previewFrame = document.getElementById('previewFrame');

function updatePreview() {
    const editorContent = editor.value;
    const contentWithNewlines = editorContent + '\n\n\n\n\n';
    const previewDocument = previewFrame.contentDocument || previewFrame.contentWindow.document;
    previewDocument.body.innerHTML = contentWithNewlines;
}

editor.addEventListener('input', () => {
    updatePreview();
    saveContent();
});

updatePreview();

function loadContent() {
    const savedContent = localStorage.getItem('editorContent');
    if (savedContent) {
        editor.value = savedContent;
        updatePreview();
    }
}

function saveContent() {
    localStorage.setItem('editorContent', editor.value);
}

window.addEventListener('load', loadContent);
</script>
<script>
editor.addEventListener('keydown', function(e) {
    if (e.key === 'Tab') {
        e.preventDefault();

        const start = this.selectionStart;
        const end = this.selectionEnd;
        const value = this.value;

        let lineStart = value.lastIndexOf('\n', start - 1) + 1;
        let currentLine = value.slice(lineStart, start);

        let indentLevel = 0;
        for (let i = 0; i < currentLine.length; i++) {
            if (currentLine[i] === ' ') indentLevel++;
            else break;
        }

        const previousChar = value.charAt(start - 1);
        const nextChar = value.charAt(start);
        if (previousChar === '{' || previousChar === '<') {
            indentLevel += 2;
        }

        const indent = ' '.repeat(indentLevel);

        if (start === end) {
            this.value = value.substring(0, start) + indent + value.substring(end);
            this.selectionStart = this.selectionEnd = start + indent.length;
        } else {
            const selectedText = value.substring(start, end);
            const lines = selectedText.split('\n');
            const indentedText = lines.map(line => indent + line).join('\n');
            this.value = value.substring(0, start) + indentedText + value.substring(end);
            this.selectionStart = start;
            this.selectionEnd = start + indentedText.length;
        }

        if (start === end) {
            if (previousChar === '<') {
                const tagClose = '>\n' + ' '.repeat(Math.max(0, indentLevel - 2)) + '</>';
                this.value = value.substring(0, start) + indent + tagClose + value.substring(end);
                this.selectionStart = this.selectionEnd = start + indent.length;
            } else if (previousChar === '{') {
                const braceClose = '\n' + ' '.repeat(Math.max(0, indentLevel - 2)) + '}';
                this.value = value.substring(0, start) + indent + braceClose + value.substring(end);
                this.selectionStart = this.selectionEnd = start + indent.length;
            }
        }

        updatePreview();
        saveContent();
    } else if (e.key === 'Enter') {
        e.preventDefault();

        const start = this.selectionStart;
        const value = this.value;

        let lineStart = value.lastIndexOf('\n', start - 1) + 1;
        let currentLine = value.slice(lineStart, start);

        let indentLevel = 0;
        for (let i = 0; i < currentLine.length; i++) {
            if (currentLine[i] === ' ') indentLevel++;
            else break;
        }

        const indent = ' '.repeat(indentLevel);

        this.value = value.substring(0, start) + '\n' + indent + value.substring(start);
        this.selectionStart = this.selectionEnd = start + indent.length + 1;

        updatePreview();
        saveContent();
    }
});
</script>
